<!DOCTYPE html>
<html lang="en">
  <head>
  
<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  </head>
  <body>
    <main>
    </main>
    <script >
  var cols, rows;
var w = 30;
var grid = [];
var target;
var current;
let comp = false;
var stack = [],ch;
var enemy;
var steps = [];
var points = 0;
var start = false;
var end = 0;
let img;
var cha;
function preload() {
  img = loadImage('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQyVsc7yoCyTGSy1JEin2Wbne4nSDET86-vQ&usqp=CAU');
}
function setup() {
  createCanvas(600, 600);
  cols = floor(width / w);
  rows = floor(height / w);
  frameRate(60);

  for (var j = 0; j < rows; j++) {
    for (var i = 0; i < cols; i++) {
      var cell = new Cell(i, j);
      grid.push(cell);
    }
  }
   cha = new Cell(0,0);
  current = grid[0];
  target =random(grid);

}

function draw() {
  //background('green');
  image(img,0,0,900,600);
  for (var i = 0; i < grid.length; i++) {
    grid[i].show();
  }

  current.visited = true;
 if(!comp)  current.highlight();
  var next = current.checkNeighbors();
  if (next) {
    next.visited = true;
    stack.push(current);
    removeWalls(current, next);
    current = next;
  } else if (stack.length > 0) {
    current = stack.pop();
  }
  if(current === grid[0]) comp = true;
  if(comp){
    cha.high();
    frameRate(60);
    target.glow();
  }
  
   if (keyIsPressed) {
        frameRate(15);
        ch = grid[index(cha.i,cha.j)];
        end++;
        steps.push(ch);
   if (keyCode == RIGHT_ARROW && ch.walls[1]!=true) {
       cha.i = cha.i+1;
   }  else if (keyCode == LEFT_ARROW && ch.walls[3]!=true) {
       cha.i = cha.i-1;
   } else if (keyCode == UP_ARROW && ch.walls[0]!=true) {
       cha.j = cha.j-1;
   } else if (keyCode == DOWN_ARROW && ch.walls[2]!=true) {
       cha.j = cha.j+1;
   }
     if(start){
     if(points <= end)  steps[points++].shows();
              }
  }
   if(ch === steps[points-1]   && points!=0 && end!=0){
    background('white');
    textSize(48);
    fill(0,255,0);
   text('you lost game', 150, 200 , 600 , 600);
    noLoop();
  }
  
  if(target === ch){
   // createCanvas(600, 600, WEBGL);
    background('white');
    textSize(48);
    fill(0,255,0);
   text('you won game', 150, 200 , 600 , 600);
    noLoop();
  }
  
  if(steps.length >= 8 ){
    start = true;
  }
  
}


function index(i, j) {
  if (i < 0 || j < 0 || i > cols - 1 || j > rows - 1) {
    return -1;
  }
  return i + j * cols;
}


function removeWalls(a, b) {
  var x = a.i - b.i;
  if (x === 1) {
    a.walls[3] = false;
    b.walls[1] = false;
  } else if (x === -1) {
    a.walls[1] = false;
    b.walls[3] = false;
  }
  var y = a.j - b.j;
  if (y === 1) {
    a.walls[0] = false;
    b.walls[2] = false;
  } else if (y === -1) {
    a.walls[2] = false;
    b.walls[0] = false;
  }
}
function Cell(i, j) {
  this.i = i;
  this.j = j;
  this.walls = [true, true, true, true];
  this.visited = false;

  this.checkNeighbors = function() {
    var neighbors = [];

    var top = grid[index(i, j - 1)];
    var right = grid[index(i + 1, j)];
    var bottom = grid[index(i, j + 1)];
    var left = grid[index(i - 1, j)];

    if (top && !top.visited) {
      neighbors.push(top);
    }
    if (right && !right.visited) {
      neighbors.push(right);
    }
    if (bottom && !bottom.visited) {
      neighbors.push(bottom);
    }
    if (left && !left.visited) {
      neighbors.push(left);
    }

    if (neighbors.length > 0) {
      var r = floor(random(0, neighbors.length));
      return neighbors[r];
    } else {
      return undefined;
    }


  }
  this.highlight = function() {
    var x = this.i * w;
    var y = this.j * w;
    noStroke();
    fill(255, 255, 255);
    rect(x, y, w, w);

  }

  this.high = function() {
    var x = this.i * w;
    var y = this.j * w;
    noStroke();
    fill(180,90, 270);
    rect(x, y, w, w);

  }
  this.glow = function() {
    var x = this.i * w;
    var y = this.j * w;
    noStroke();
    fill(0, 255, 0 , 180);
    rect(x, y, w, w);

  }
  this.shows = function() {
    var x = this.i * w;
    var y = this.j * w;
    noStroke();
    fill(255, 0 , 0);
    rect(x, y, w, w);

  }
  this.show = function() {
    var x = this.i * w;
    var y = this.j * w;
    stroke(255);
    if (this.walls[0]) {
      line(x, y, x + w, y);
    }
    if (this.walls[1]) {
      line(x + w, y, x + w, y + w);
    }
    if (this.walls[2]) {
      line(x + w, y + w, x, y + w);
    }
    if (this.walls[3]) {
      line(x, y + w, x, y);
    }

   /* if (this.visited) {
      noStroke();
      fill(255, 255, 255,180);
      rect(x, y, w, w);
    }*/
  }
}
</script>
